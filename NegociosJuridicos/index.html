<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lic. Francisco J. Cetino - Asesor Legal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
        
        body {
            /* CAMBIO: Fondo BLANCO (gris muy suave para elegancia) */
            background-color: #f4f4f4;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: #333; padding: 20px; padding-bottom: 60px;
        }

        /* CAMBIO: Tarjeta AZUL MARINO */
        .card {
            background: #14224A; /* Color de la tarjeta */
            color: #fff; /* Texto base blanco */
            width: 100%; max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); /* Sombra suave */
            overflow: hidden;
            position: relative;
        }

        /* --- ENCABEZADO --- */
        /* Línea divisoria sutil para el encabezado dentro de la tarjeta azul */
        .header-section { padding: 40px 20px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        .logo-container {
            width: 120px; height: 120px;
            margin: 0 auto 20px;
            /* Fondo blanco para el logo si la imagen es transparente, o transparente si la imagen tiene fondo */
            background-color: #fff; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 4px;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        
        .logo-img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* CAMBIO: Textos en BLANCO */
        .brand-name { color: #fff; font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 25px; line-height: 1.2; }
        
        /* CAMBIO: Divisor blanco */
        .divider { width: 50px; height: 3px; background-color: #fff; margin: 15px auto; }
        
        .person-name { color: #fff; font-size: 1.4rem; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }
        
        /* Título en gris claro */
        .job-title { color: #ccc; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 3px; font-weight: 500; }

        /* --- BOTONES --- */
        .actions-container { padding: 30px 25px; display: flex; flex-direction: column; gap: 15px; }
        
        .btn {
            display: flex; align-items: center; justify-content: center;
            padding: 15px; text-decoration: none; border-radius: 4px;
            font-weight: 600; text-transform: uppercase; font-size: 0.9rem;
            transition: all 0.3s ease; letter-spacing: 1px;
        }
        .btn i { margin-right: 12px; font-size: 1.2rem; }

        /* Botón Servicios: BLANCO para resaltar sobre el azul */
        .btn-services {
            background-color: #fff; 
            color: #14224A; 
            border: 2px solid #fff;
        }
        .btn-services:hover { 
            background-color: transparent; 
            color: #fff; 
        }

        /* Botón Llamar: Transparente con borde blanco (Ghost Button) */
        .btn-primary { 
            background-color: transparent; 
            color: #fff; 
            border: 1px solid rgba(255,255,255,0.5); 
        }
        .btn-primary:hover { 
            background-color: #fff; 
            color: #14224A; 
            border-color: #fff;
        }

        /* WhatsApp: Se mantiene verde pero con borde sutil */
        .btn-whatsapp { background-color: #25D366; color: #fff; border: 1px solid #25D366; }
        .btn-whatsapp:hover { background-color: #1ebc57; box-shadow: 0 0 15px rgba(37, 211, 102, 0.4); }

        /* Correo: Gris para mantener la línea gráfica */
        .btn-secondary { background-color: #999DA0; color: #fff; border: 1px solid #999DA0; }
        .btn-secondary:hover { background-color: #b0b3b5; color: #fff; }

        /* --- FOOTER (Para fondo claro) --- */
        .creator-footer {
            position: fixed; bottom: 15px; left: 0; width: 100%;
            text-align: center; font-size: 0.75rem;
            /* Texto oscuro porque el fondo ahora es blanco */
            color: #999; 
            z-index: 1000; pointer-events: none;
        }
        .creator-footer a { pointer-events: auto; color: #14224A; font-weight: 700; text-decoration: none; }
        .creator-footer a:hover { text-decoration: underline; color: #000; }

    </style>
</head>
<body>

    <div class="card">
        <div class="header-section">
            
            <div class="logo-container">
                <img src="Logo_Escalas_AltaCalidad.png" alt="Logo Negocios Jurídicos" class="logo-img">
            </div>
            
            <div class="brand-name">NEGOCIOS<br>JURÍDICOS</div>

            <div class="divider"></div>

            <h1 class="person-name">Francisco J. Cetino</h1>
            <p class="job-title">Asesor Legal</p>
        </div>

        <div class="actions-container">
            
            <a href="tel:+50257516072" class="btn btn-primary">
                <i class="fas fa-phone"></i> Llamar Ahora
            </a>

            <a href="https://wa.me/50257516072" class="btn btn-whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>

            <a href="mailto:negociosjuridicoss@gmail.com" class="btn btn-secondary">
                <i class="fas fa-envelope"></i> Enviar Correo
            </a>

            <a href="servicios.html" class="btn btn-services">
                <i class="fas fa-briefcase"></i> Nuestros Servicios
            </a>
            
        </div>
    </div>

    <div class="creator-footer">
        Desarrollado por <a href="https://franciscoj04.github.io/FranciscoCetino/" target="_blank">CodeBit</a>
    </div>

</body>
</html>
