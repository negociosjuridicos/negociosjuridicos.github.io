    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Fondo blanco para facilitar el recorte */
            font-family: 'Montserrat', sans-serif;
        }

        /* Contenedor Principal del Sello */
        .stamp-container {
            position: relative;
            width: 350px;
            height: 350px;
            /* Doble borde circular en blanco y negro */
            border: 6px solid #000;
            border-radius: 50%;
            box-shadow: inset 0 0 0 4px #fff, inset 0 0 0 7px #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff; /* Fondo interno blanco */
        }

        /* Logo Central (en blanco y negro) */
        .center-logo {
            width: 120px;
            margin-bottom: 10px;
            /* Filtro para convertir la imagen a escala de grises */
            filter: grayscale(100%) contrast(120%);
        }

        /* Texto Central "NEGOCIOS JURÍDICOS" */
        .center-text {
            text-align: center;
            font-weight: 800;
            font-size: 1.2rem;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.1;
        }

        /* Contenedor para el texto curvado */
        .curved-text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Para que no interfiera */
        }

        /* Caracteres individuales de la dirección */
        .curved-char {
            position: absolute;
            left: 50%;
            top: 50%;
            font-size: 11px;
            font-weight: 600;
            color: #000;
            text-transform: uppercase;
            /* Mueve el punto de rotación al centro del sello y baja el texto al borde */
            transform-origin: 0 175px; 
            /* La rotación se define individualmente abajo */
        }
